{{ partial "header.html" . -}}
<header><h1 id="tag_{{ .Title }}">{{ .Title | title }}</h1></header>
<article>
    {{ .Content -}}
    <ul>
        {{- range.Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ .Summary | truncate 200 }}</li>
        {{ end -}}
    </ul>
</article>
{{- partial "footer.html" . }}
